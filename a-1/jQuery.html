<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="./script/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="./css/jQuery.css">
    <script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
</head>
<body>
    <button class="btn1">버튼</button>
    <button class="btn2">버튼2</button>
    <p>Hello</p>

    <ul class="gnb">
        <li>
            <a href="#">뉴스</a>
            <ul class="sub">
                <li><a href="#">정치</a></li>
                <li><a href="#">경제</a></li>
                <li><a href="#">사회</a></li>
                <li><a href="#">문화</a></li>
                <li><a href="#">과학</a></li>
            </ul>
        </li>
    </ul>

    <div class="box">123</div>

    <script>
        $(function() {
            $(".btn1").click(function(){
                $("p").hide()
            })

            $(".btn2").click(function(){
                $("p").show()
            })

            $(".gnb").hover(
                function(){
                    $("sub").slideDown()
                },
                function(){
                    $(".sub").slideUp()
                }
            )

            $(".gnb").mouseenter(function(){
                $(".sub").slideDown()
            })

            $(".gnb").mouseleave(function(){
                $(".sub").slideUp()
            })

            $(".box").mouseenter(function(){
                $(this).animate({width: 300, height: 300}, 3000, function(){
                    console.log     ("안녕하세요")
                })
            })

            //팝업창
            
        })
        
    </script>
</body>
</html>
